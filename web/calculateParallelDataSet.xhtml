<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Calculate Initial Load Parallel</ui:define>
    <ui:define name="viewname">Calculate Initial Load Parallel</ui:define>
    <ui:define name="content">
        <h:form id="form" style="min-height: calc(100vh - 235px);">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <div class="card card-w-title">
                        <p:messages id="messages" showDetail="true" />

                        <h1>Calc All RU NOV-17</h1>
                        <p:commandButton style="margin-top: 30px; margin-bottom: 50px;"
                                         value="Calc All RU NOV-17"
                                         ajax="false" action="#{calculateParallelDataset.calcAllNov17ParallelSet1()}"/>

                        <h1>Calc All RU SEP-18 RU 8293</h1>
                        <p:commandButton style="margin-top: 30px; margin-bottom: 50px;"
                                         value="Calc All RU SEP-18"
                                         ajax="false" action="#{calculateParallelDataset.calcAllNov17ParallelSet1RU()}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
